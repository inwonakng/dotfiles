# Fix Colors
set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB"

# change prefix
unbind C-b
setw -g prefix C-t

# copying to clipboard
setw set-clipboard on
set -g mouse on

# vim movements
setw -g status-keys vi
setw -g mode-keys vi
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# resize panes
bind-key -r -T prefix  C-k resize-pane -U 2
bind-key -r -T prefix  C-j resize-pane -D 2
bind-key -r -T prefix  C-h resize-pane -L 2
bind-key -r -T prefix  C-l resize-pane -R 2

# rename window
bind -N 'Rename current window' r { command-prompt -I'#W' { rename-window -- '%%' } }
unbind ,
set-option -g allow-rename off

# copy mode keys
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# reload config file (for debugging)
# bind r source-file ~/.tmux.conf

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
# set -g @catppuccin_window_left_separator "█"
# set -g @catppuccin_window_middle_separator "█"
# set -g @catppuccin_window_right_separator "█"
# set -g @catppuccin_window_number_position "left"
#
# move status bar to top
set-option -g status-position top

# Automatically detect and install tpm
if "test ! -d ~/.tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
